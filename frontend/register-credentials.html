<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Credentials</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <style>
      :root {
        color-scheme: dark;
        --bg: #000;
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
        --border: rgba(255, 255, 255, 0.14);
        --border-strong: rgba(255, 255, 255, 0.22);
        --accent: #00c896;
        --shadow: 0 16px 60px rgba(0, 0, 0, 0.55);
        --radius: 20px;
        --radius-lg: 28px;
        --ease: cubic-bezier(0.2, 0.8, 0.2, 1);
        --container: 1200px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Proxima Nova", sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-image: radial-gradient(rgba(255, 255, 255, 0.08) 1px, transparent 1px);
        background-size: 3px 3px;
        opacity: 0.08;
        mix-blend-mode: overlay;
      }

      .page {
        min-height: 100vh;
        padding: 28px 0 64px;
      }

      .container {
        width: 100%;
        max-width: none;
        margin: 0;
        padding: 0 18px;
        display: flex;
        flex-direction: column;
        gap: 26px;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .tab {
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 16px 22px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(18, 18, 18, 0.75);
        box-shadow: var(--shadow);
        flex-wrap: wrap;
        gap: 12px;
      }

      .org-block,
      .dest-block {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .org-block img,
      .dest-block img {
        width: 42px;
        height: 42px;
        object-fit: contain;
      }

      .org-label,
      .dest-label {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .org-label span:first-child,
      .dest-label span:first-child {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        color: var(--muted);
      }

      .org-label span:last-child,
      .dest-label span:last-child {
        font-size: 18px;
        font-family: "Anton", sans-serif;
        letter-spacing: 0.04em;
      }

      .stage-shell {
        display: flex;
        gap: 26px;
        align-items: flex-start;
      }

      .panel {
        border-radius: var(--radius-lg);
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(18, 18, 18, 0.72);
        box-shadow: var(--shadow);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        min-height: 520px;
        flex: 1 1 0;
      }

      .panel-head {
        padding: 24px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .panel-title {
        font-family: "Anton", sans-serif;
        font-size: 32px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .panel-subtitle {
        color: var(--muted);
        font-size: 13px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .panel-body {
        padding: 24px;
        flex: 1;
        overflow-y: auto;
      }

      .rows {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .credential-row {
        display: grid;
        gap: 14px;
        align-items: center;
        padding: 16px 18px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        background: rgba(0, 0, 0, 0.18);
        transition: border-color 220ms var(--ease), background 220ms var(--ease);
      }

      .credential-row.is-open {
        border-color: rgba(255, 255, 255, 0.35);
        background: rgba(0, 0, 0, 0.28);
      }

      .credential-main {
        display: grid;
        grid-template-columns: 1.15fr 0.85fr auto;
        gap: 16px;
        align-items: center;
      }

      .credential-main:hover {
        cursor: pointer;
      }

      .credential-row input {
        width: 100%;
        border: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.25);
        background: transparent;
        color: var(--text);
        padding: 10px 0;
        outline: none;
        font-size: 13px;
      }

      .credential-row input:focus {
        border-bottom-color: rgba(255, 255, 255, 0.6);
      }

      .credential-row input::placeholder {
        color: rgba(255, 255, 255, 0.45);
      }

      .button {
        border-radius: 999px;
        padding: 10px 18px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        border: 1px solid var(--border);
        background: #ffffff;
        color: rgba(0, 0, 0, 0.92);
        cursor: pointer;
        transition: transform 220ms var(--ease), border-color 220ms var(--ease), background 220ms var(--ease);
      }

      .button:hover {
        transform: translateY(-1px);
        border-color: var(--border-strong);
      }

      .button.inline {
        border-radius: 14px;
        padding: 6px 12px;
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        border-color: rgba(255, 255, 255, 0.22);
      }

      .credential-details {
        display: none;
        border-top: 1px solid rgba(255, 255, 255, 0.16);
        padding-top: 14px;
        gap: 12px;
      }

      .credential-row.is-open .credential-details {
        display: grid;
      }

      .details-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .details-title {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        color: rgba(255, 255, 255, 0.7);
      }

      .details-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 12px 16px;
      }

      .detail-field {
        display: grid;
        gap: 6px;
      }

      .detail-field span {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--muted);
      }

      .detail-input {
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.28);
        color: var(--text);
        padding: 8px 10px;
        font-size: 13px;
      }

      .detail-input:disabled {
        opacity: 0.7;
        cursor: default;
      }

      .panel-footer {
        padding: 20px 24px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 12px;
      }

      .hint {
        color: var(--muted);
        font-size: 12px;
      }

      .actions {
        display: flex;
        gap: 10px;
      }

      @media (max-width: 720px) {
        .stage-shell {
          flex-direction: column;
        }

        .credential-main {
          grid-template-columns: 1fr;
        }

        .details-grid {
          grid-template-columns: 1fr;
        }

        .panel-head {
          flex-direction: column;
          align-items: flex-start;
          gap: 4px;
        }

        .tab {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="topbar">
          <div class="logo">
            <a href="index.html" style="display: inline-flex; align-items: center; gap: 10px; text-decoration: none; color: inherit;">
              <img src="logo.png" alt="Quatarly logo" style="width: 26px; height: 26px;" />
              <span style="letter-spacing: 0.16em; font-weight: 700;">Quatarly</span>
            </a>
          </div>
          <a class="button inline" href="register.html">Back to register</a>
        </div>

        <div class="tab" aria-label="Organization tab">
          <div class="org-block">
            <img src="logo.png" alt="Quatarly" />
            <div class="org-label">
              <span>Platform</span>
              <span>Quatarly</span>
            </div>
          </div>
          <div class="dest-block">
            <img src="vit.png" alt="Organization" />
            <div class="dest-label">
              <span>Registered Org</span>
              <span>Vishwakarma Institute of Technology</span>
            </div>
          </div>
        </div>

        <div class="stage-shell">
          <section class="panel" aria-label="Faculty credentials">
            <div class="panel-head">
              <div>
                <div class="panel-title">Faculty</div>
                <div class="panel-subtitle">Approved login roster</div>
              </div>
              <button class="button inline" type="button" id="add-faculty">Add faculty</button>
            </div>
            <div class="panel-body">
              <div id="faculty-rows" class="rows"></div>
            </div>
            <div class="panel-footer">
              <div class="hint">Preload faculty accounts to sync with onboarding.</div>
              <div class="actions">
                <button class="button inline" type="button" id="copy-faculty">Copy all</button>
              </div>
            </div>
          </section>

          <section class="panel" aria-label="Student credentials">
            <div class="panel-head">
              <div>
                <div class="panel-title">Students</div>
                <div class="panel-subtitle">Invite and manage access</div>
              </div>
              <button class="button inline" type="button" id="add-student">Add student</button>
            </div>
            <div class="panel-body">
              <div id="student-rows" class="rows"></div>
            </div>
            <div class="panel-footer">
              <div class="hint">Bulk import students or add manually before sharing.</div>
              <div class="actions">
                <button class="button inline" type="button" id="copy-students">Copy all</button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script>
      const facultyRows = document.getElementById("faculty-rows");
      const studentRows = document.getElementById("student-rows");

      const createRow = (container, prefix) => {
        const isStudent = prefix.toLowerCase() === "student";
        const row = document.createElement("div");
        row.className = "credential-row";
        row.innerHTML = `
          <div class="credential-main">
            <input type="email" placeholder="${prefix} email" aria-label="${prefix} email" />
            <input type="text" placeholder="${prefix} password" aria-label="${prefix} password" />
            <button class="button inline" type="button">Remove</button>
          </div>
          <div class="credential-details">
            <div class="details-header">
              <div class="details-title">Details</div>
              <button class="button inline detail-edit" type="button">Edit</button>
            </div>
            <div class="details-grid">
              <label class="detail-field">
                <span>First name</span>
                <input class="detail-input" type="text" placeholder="First name" disabled />
              </label>
              <label class="detail-field">
                <span>Last name</span>
                <input class="detail-input" type="text" placeholder="Last name" disabled />
              </label>
              <label class="detail-field">
                <span>${isStudent ? "Class" : "Designation"}</span>
                <input class="detail-input" type="text" placeholder="${isStudent ? "Class" : "Designation"}" disabled />
              </label>
              ${
                isStudent
                  ? `
              <label class="detail-field">
                <span>Roll no</span>
                <input class="detail-input" type="text" placeholder="Roll no" disabled />
              </label>
              `
                  : ""
              }
              <label class="detail-field">
                <span>Registration no</span>
                <input class="detail-input" type="text" placeholder="Registration no" disabled />
              </label>
            </div>
          </div>
        `;

        const removeButton = row.querySelector("button");
        removeButton.addEventListener("click", (event) => {
          event.stopPropagation();
          row.remove();
        });

        const editButton = row.querySelector(".detail-edit");
        editButton.addEventListener("click", (event) => {
          event.stopPropagation();
          const editing = row.getAttribute("data-editing") === "true";
          row.setAttribute("data-editing", editing ? "false" : "true");
          row.querySelectorAll(".detail-input").forEach((input) => {
            input.disabled = editing;
          });
          editButton.textContent = editing ? "Edit" : "Save";
        });

        row.addEventListener("click", (event) => {
          if (event.target.closest("button")) return;
          if (row.classList.contains("is-open") && event.target.closest("input")) return;
          row.classList.toggle("is-open");
        });

        container.appendChild(row);
      };

      document.getElementById("add-faculty").addEventListener("click", () => createRow(facultyRows, "Faculty"));
      document.getElementById("add-student").addEventListener("click", () => createRow(studentRows, "Student"));

      createRow(facultyRows, "Faculty");
      createRow(studentRows, "Student");

      const copyRows = (container) => {
        const entries = Array.from(container.querySelectorAll(".credential-row"))
          .map((row) => {
            const inputs = row.querySelectorAll("input");
            const email = inputs[0]?.value?.trim();
            const password = inputs[1]?.value?.trim();
            return email && password ? `${email}\t${password}` : null;
          })
          .filter(Boolean);

        if (!entries.length) {
          alert("Nothing to copy yet.");
          return;
        }

        navigator.clipboard.writeText(entries.join("\n")).then(() => {
          alert("Credentials copied to clipboard.");
        });
      };

      document.getElementById("copy-faculty").addEventListener("click", () => copyRows(facultyRows));
      document.getElementById("copy-students").addEventListener("click", () => copyRows(studentRows));
    </script>
  </body>
</html>
