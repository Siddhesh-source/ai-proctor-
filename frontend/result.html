<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <style>
      :root {
        color-scheme: dark;
        --bg: #000;
        --panel: rgba(255, 255, 255, 0.03);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
        --border: rgba(255, 255, 255, 0.14);
        --border-strong: rgba(255, 255, 255, 0.22);
        --accent: #d7ff45;
        --shadow: 0 16px 60px rgba(0, 0, 0, 0.55);
        --radius: 18px;
        --radius-lg: 24px;
        --ease: cubic-bezier(0.2, 0.8, 0.2, 1);
        --container: 1120px;

        --badge-success: rgba(81, 255, 167, 0.2);
        --badge-warning: rgba(255, 214, 64, 0.2);
        --badge-risk: rgba(255, 120, 120, 0.2);

        --font-heading: "Anton", sans-serif;
        --font-body: "Proxima Nova", sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-body);
        background: linear-gradient(90deg, #222 0%, var(--bg) 60%);
        color: var(--text);
        min-height: 100vh;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      .title,
      .panel-title {
        font-family: var(--font-heading);
        font-weight: 400;
      }

      .page {
        padding: 28px 24px 64px;
      }

      .container {
        width: 100%;
        max-width: var(--container);
        margin: 0 auto;
        display: grid;
        gap: 18px;
      }

      .header {
        display: flex;
        align-items: end;
        justify-content: space-between;
        gap: 16px;
        flex-wrap: wrap;
      }

      .title {
        font-size: 52px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        line-height: 1;
      }

      .subtitle {
        color: var(--muted);
        line-height: 1.7;
        max-width: 540px;
        font-size: 14px;
      }

      .button {
        border-radius: 999px;
        padding: 10px 18px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.02);
        color: var(--text);
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
        transition: transform 220ms var(--ease), border-color 220ms var(--ease), background 220ms var(--ease);
      }

      .button:hover {
        transform: translateY(-1px);
        border-color: var(--border-strong);
        background: rgba(255, 255, 255, 0.04);
      }

      .button.primary {
        background: var(--accent);
        color: rgba(0, 0, 0, 0.92);
        border-color: transparent;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 16px;
      }

      .card {
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        background: var(--panel);
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .card-inner {
        padding: 18px;
        display: grid;
        gap: 14px;
      }

      .summary {
        grid-column: span 12;
      }

      .summary-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
      }

      .metric {
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 16px;
        display: grid;
        gap: 10px;
        background: rgba(0, 0, 0, 0.2);
      }

      .metric span {
        text-transform: uppercase;
        letter-spacing: 0.12em;
        font-size: 11px;
        color: var(--muted);
      }

      .metric strong {
        font-size: 36px;
        letter-spacing: 0.04em;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        text-transform: uppercase;
        letter-spacing: 0.12em;
        font-size: 10px;
        color: rgba(255, 255, 255, 0.82);
        background: rgba(0, 0, 0, 0.16);
      }

      .badge.success {
        background: var(--badge-success);
        border-color: rgba(81, 255, 167, 0.4);
      }

      .badge.warning {
        background: var(--badge-warning);
        border-color: rgba(255, 214, 64, 0.4);
      }

      .badge.risk {
        background: var(--badge-risk);
        border-color: rgba(255, 120, 120, 0.4);
      }

      .panel {
        grid-column: span 12;
      }

      .panel-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
        padding: 18px;
        border-bottom: 1px solid var(--border);
      }

      .panel-title {
        text-transform: uppercase;
        letter-spacing: 0.14em;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.82);
      }

      .question-card {
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 16px;
        background: rgba(0, 0, 0, 0.2);
        display: grid;
        gap: 12px;
      }

      .question-header {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 12px;
      }

      .question-header h3 {
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 14px;
      }

      .answer-block {
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.02);
        font-size: 14px;
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.6;
      }

      .breakdown {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 10px;
      }

      .breakdown-item {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--muted);
      }

      .breakdown-bar-wrap {
        display: grid;
        gap: 8px;
      }

      .breakdown-bar-row {
        display: grid;
        grid-template-columns: 100px 1fr 42px;
        align-items: center;
        gap: 10px;
        font-size: 12px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .bar-track {
        height: 6px;
        border-radius: 99px;
        background: rgba(255,255,255,0.08);
        overflow: hidden;
      }

      .bar-fill {
        height: 100%;
        border-radius: 99px;
        background: var(--accent);
        transition: width 600ms cubic-bezier(0.2,0.8,0.2,1);
      }

      .bar-fill.low { background: #ff7a7a; }
      .bar-fill.mid { background: #ffd166; }
      .bar-fill.high { background: #44d17f; }

      .badge.review {
        background: rgba(255, 120, 120, 0.18);
        border-color: rgba(255, 120, 120, 0.5);
        color: #ff9a9a;
      }

      .badge.ai-graded {
        background: rgba(90, 166, 255, 0.15);
        border-color: rgba(90, 166, 255, 0.4);
        color: #8ec8ff;
      }

      .badge.manual {
        background: rgba(215, 255, 69, 0.12);
        border-color: rgba(215, 255, 69, 0.4);
        color: var(--accent);
      }

      .violation-list {
        list-style: none;
        display: grid;
        gap: 10px;
        color: var(--muted);
        font-size: 13px;
      }

      .violation-list li {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        border: 1px solid var(--border);
        padding: 12px 14px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 960px) {
        .title {
          font-size: 42px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <header class="header">
          <div>
            <div class="title">Result</div>
            <div class="subtitle" id="result-subtitle">Loading results...</div>
          </div>
          <div style="display:flex;gap:8px;flex-wrap:wrap;">
            <button class="button" id="btn-download-pdf" style="display:none;" onclick="handleDownloadPdf()">Download PDF</button>
            <button class="button" id="btn-email-report" style="display:none;" onclick="handleEmailReport()">Email Report</button>
            <a class="button" href="student.html">Back to Dashboard</a>
          </div>
        </header>

        <section class="card summary">
          <div class="card-inner">
            <div class="summary-grid">
              <div class="metric">
                <span>Total Score</span>
                <strong>— / —</strong>
              </div>
              <div class="metric">
                <span>Percentage</span>
                <strong>—</strong>
              </div>
              <div class="metric">
                <span>Integrity</span>
                <strong>—</strong>
                <span class="badge">—</span>
              </div>
            </div>
          </div>
        </section>

        <section class="card panel">
          <div class="panel-head">
            <div>
              <div class="panel-title">Per Question Review</div>
              <div class="muted">Your answer, correct answer, and marks awarded.</div>
            </div>
          </div>
          <div class="card-inner" id="question-review"></div>
        </section>

        <section class="card panel">
          <div class="panel-head">
            <div>
              <div class="panel-title">Violation Summary</div>
              <div class="muted">Proctoring events detected during the session.</div>
            </div>
          </div>
          <div class="card-inner">
            <ul class="violation-list" id="violation-list"></ul>
          </div>
        </section>
      </div>
    </div>

    <script src="api.js"></script>
    <script>
      let _currentSessionId = null;

      async function handleDownloadPdf() {
        if (!_currentSessionId) return;
        const btn = document.getElementById("btn-download-pdf");
        btn.textContent = "Downloading...";
        btn.disabled = true;
        try {
          await Morpheus.downloadResultPdf(_currentSessionId);
        } catch (e) {
          alert("Failed to download PDF: " + e.message);
        } finally {
          btn.textContent = "Download PDF";
          btn.disabled = false;
        }
      }

      async function handleEmailReport() {
        if (!_currentSessionId) return;
        const btn = document.getElementById("btn-email-report");
        btn.textContent = "Sending...";
        btn.disabled = true;
        try {
          const res = await Morpheus.emailResult(_currentSessionId);
          alert("Report emailed to " + (res.sent_to || "your email"));
        } catch (e) {
          alert("Failed to send email: " + e.message);
        } finally {
          btn.textContent = "Email Report";
          btn.disabled = false;
        }
      }

      const start = () => {
        if (!Morpheus.requireAuth()) {
          return;
        }

        const params = new URLSearchParams(window.location.search);
        const session_id = params.get("session_id") || sessionStorage.getItem("morpheus_session_id");
        const exam_id = params.get("exam_id");
        _currentSessionId = session_id;

        const els = {
          questionReview: document.getElementById("question-review"),
          violationList: document.getElementById("violation-list"),
          backLink: document.querySelector(".header a.button"),
          title: document.querySelector(".title"),
          subtitle: document.getElementById("result-subtitle"),
        };

        const metrics = Array.from(document.querySelectorAll(".summary .metric"));
        const totalMetric = metrics.find((metric) =>
          metric.querySelector("span")?.textContent?.toLowerCase().includes("total score"),
        );
        const percentageMetric = metrics.find((metric) =>
          metric.querySelector("span")?.textContent?.toLowerCase().includes("percentage"),
        );
        const integrityMetric = metrics.find((metric) =>
          metric.querySelector("span")?.textContent?.toLowerCase().includes("integrity"),
        );

        const formatScore = (value) => {
          if (value === null || value === undefined) return "—";
          return value;
        };

        const escapeHtml = (value) => {
          return String(value)
            .replaceAll("&", "&amp;")
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;")
            .replaceAll('"', "&quot;")
            .replaceAll("'", "&#39;");
        };

        const integrityTone = (score) => {
          if (score === null || score === undefined) return { label: "Unknown", className: "warning" };
          if (score > 80) return { label: "Trusted", className: "success" };
          if (score >= 50) return { label: "Review", className: "warning" };
          return { label: "Flagged", className: "risk" };
        };

        const setMetric = (metric, value, suffix = "") => {
          if (!metric) return;
          const target = metric.querySelector("strong");
          if (target) {
            target.textContent = `${value}${suffix}`;
          }
        };

        const formatPercent = (value) => {
          if (value === null || value === undefined || value === "—") return "—";
          return `${value}%`;
        };

        const renderViolationSummary = (summary) => {
          if (!els.violationList) return;
          const entries = Object.entries(summary || {});
          if (!entries.length) {
            els.violationList.innerHTML = `
              <li>
                <span>No violations</span>
                <strong>0</strong>
              </li>
            `;
            return;
          }
          els.violationList.innerHTML = entries
            .map(
              ([label, count]) => `
                <li>
                  <span>${escapeHtml(label)}</span>
                  <strong>${escapeHtml(count)}</strong>
                </li>
              `,
            )
            .join("");
        };

        const barFillClass = (pct) => {
          if (pct >= 70) return "high";
          if (pct >= 40) return "mid";
          return "low";
        };

        const renderBreakdown = (response) => {
          const bd = response.grading_breakdown;
          if (!bd) return "";

          // Coding question breakdown
          if (response.question_type === "code") {
            const passed = bd.passed ?? 0;
            const total  = bd.total  ?? 0;
            const pct    = total ? Math.round((passed / total) * 100) : 0;
            const cls    = barFillClass(pct);
            const rows   = (bd.results || []).map((r, i) => `
              <div style="padding:6px 8px;border-left:3px solid ${r.passed ? '#5d5' : '#f55'};background:rgba(${r.passed ? '85,221,85' : '255,85,85'},0.05);border-radius:0 6px 6px 0;margin-bottom:4px;font-size:11px;font-family:monospace">
                <span style="color:${r.passed ? '#5d5' : '#f55'}">${r.passed ? '✓' : '✗'} Case ${i+1}</span>
                &nbsp;·&nbsp;Input: <code>${escapeHtml(r.input||'(none)')}</code>
                &nbsp;·&nbsp;Expected: <code>${escapeHtml(r.expected)}</code>
                &nbsp;·&nbsp;Got: <code>${escapeHtml(r.got)}</code>
                ${r.stderr ? `<div style="color:#fa5;margin-top:2px">stderr: ${escapeHtml(r.stderr)}</div>` : ''}
              </div>`).join('');
            return `
              <div class="breakdown-bar-wrap" style="margin-top:10px">
                <div style="font-size:11px;color:#888;margin-bottom:6px">Test Cases: ${passed}/${total} passed</div>
                <div class="breakdown-bar-row">
                  <span>Score</span>
                  <div class="bar-track"><div class="bar-fill ${cls}" style="width:${pct}%"></div></div>
                  <span>${pct}%</span>
                </div>
                <div style="margin-top:10px">${rows}</div>
              </div>`;
          }

          if (response.question_type !== "subjective") return "";

          const rows = [
            { label: "Semantic", value: bd.semantic ?? 0 },
            { label: "Keywords", value: bd.keyword ?? 0 },
            { label: "Structure", value: bd.structure ?? 0 },
          ];

          const bars = rows.map(({ label, value }) => {
            const pct = Math.round(value * 100);
            const cls = barFillClass(pct);
            return `
              <div class="breakdown-bar-row">
                <span>${escapeHtml(label)}</span>
                <div class="bar-track"><div class="bar-fill ${cls}" style="width:${pct}%"></div></div>
                <span>${pct}%</span>
              </div>`;
          }).join("");

          const reviewBadge = bd.needs_review
            ? `<span class="badge review">Needs Review</span>`
            : "";
          const gradeBadge = response.manually_graded
            ? `<span class="badge manual">Manually Graded</span>`
            : `<span class="badge ai-graded">AI Graded</span>`;
          const note = response.override_note
            ? `<div class="muted" style="font-size:12px;margin-top:4px;">Note: ${escapeHtml(response.override_note)}</div>`
            : "";

          return `
            <div>
              <div class="panel-title" style="margin-bottom:8px;display:flex;align-items:center;gap:8px;">
                AI Grading Breakdown ${gradeBadge} ${reviewBadge}
              </div>
              <div class="breakdown-bar-wrap">${bars}</div>
              ${note}
            </div>`;
        };

        const renderQuestionResponses = (responses) => {
          if (!els.questionReview) return;
          if (!responses || !responses.length) {
            els.questionReview.innerHTML = `<div class="muted">No responses submitted.</div>`;
            return;
          }

          els.questionReview.innerHTML = responses
            .map((response, index) => {
              const marksEarned = response.score ?? 0;
              const marksTotal = response.marks ?? "—";
              const marksText = `${formatScore(marksEarned)} / ${formatScore(marksTotal)}`;
              const badgeClass = marksEarned >= marksTotal ? "success" : "warning";
              return `
                <div class="question-card">
                  <div class="question-header">
                    <h3>Question ${index + 1}</h3>
                    <span class="badge ${badgeClass}">${marksText}</span>
                  </div>
                  <div class="muted">${escapeHtml(response.question_text || "Question")}</div>
                  <div>
                    <div class="panel-title" style="margin-bottom: 6px;">Your Answer</div>
                    <div class="answer-block">${escapeHtml(response.answer ?? "—")}</div>
                  </div>
                  <div>
                    <div class="panel-title" style="margin-bottom: 6px;">Correct Answer</div>
                    <div class="answer-block" style="border-color:rgba(81,255,167,0.3);">${escapeHtml(response.correct_answer ?? "—")}</div>
                  </div>
                  ${renderBreakdown(response)}
                </div>
              `;
            })
            .join("");
        };

        const renderExamResultsTable = (rows) => {
          if (!els.questionReview) return;
          if (!rows || !rows.length) {
            els.questionReview.innerHTML = `<div class="muted">No results available.</div>`;
            return;
          }

          const tableRows = rows
            .map((row) => {
              const integrity = Number(row.integrity_score);
              const color =
                Number.isFinite(integrity) && integrity > 80
                  ? "#00d896"
                  : Number.isFinite(integrity) && integrity >= 50
                    ? "#ffd166"
                    : "#ff7a7a";
              return `
                <tr>
                  <td>${escapeHtml(row.student_name)}</td>
                  <td>${escapeHtml(formatScore(row.total_score))}</td>
                  <td style="color:${color};">${escapeHtml(formatScore(row.integrity_score))}</td>
                  <td>${escapeHtml(row.status)}</td>
                </tr>
              `;
            })
            .join("");

          els.questionReview.innerHTML = `
            <div style="overflow:auto;">
              <table class="table" role="table">
                <thead>
                  <tr>
                    <th scope="col">Student</th>
                    <th scope="col">Total Score</th>
                    <th scope="col">Integrity</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  ${tableRows}
                </tbody>
              </table>
            </div>
          `;
        };

        const setBackLink = async () => {
          let user = Morpheus.getUser();
          if (!user) {
            try {
              user = await Morpheus.getMe();
            } catch (error) {
              user = null;
            }
          }
          if (!els.backLink) return;
          if (user?.role === "professor") {
            els.backLink.href = "professor.html";
          } else {
            els.backLink.href = "student.html";
          }
          els.backLink.addEventListener("click", (event) => {
            event.preventDefault();
            window.location.href = els.backLink.href;
          });
        };

        const loadSessionResult = async (id) => {
          let result;
          try {
            result = await Morpheus.getResult(id);
          } catch (err) {
            if (els.questionReview) {
              els.questionReview.innerHTML = `<div class="muted">Could not load result: ${err.message || err}</div>`;
            }
            return;
          }
          if (!result) return;

          // If grading hasn't finished yet, poll a few times
          if (result.total_score === null && result.status === "completed") {
            if (els.subtitle) els.subtitle.textContent = "Grading in progress...";
            for (let i = 0; i < 5; i++) {
              await new Promise((r) => setTimeout(r, 2000));
              result = await Morpheus.getResult(id);
              if (result.total_score !== null) break;
            }
          }
          const examTitle = result.exam_title || "Exam";
          if (els.subtitle) {
            els.subtitle.textContent = `Complete performance report for ${examTitle}.`;
          }

          document.getElementById("btn-download-pdf").style.display = "";
          document.getElementById("btn-email-report").style.display = "";

          const totalScore = result.total_score ?? null;
          const totalMarks = (result.responses || []).reduce(
            (sum, response) => sum + (Number(response.marks) || 0),
            0,
          );
          const percentage = (totalMarks && totalScore !== null)
            ? Math.round((Number(totalScore) / totalMarks) * 100)
            : null;
          const integrity = result.integrity_score ?? "—";
          const tone = integrityTone(Number(result.integrity_score));

          const scoreDisplay = totalScore !== null ? `${totalScore} / ${totalMarks || "—"}` : `— / ${totalMarks || "—"}`;
          setMetric(totalMetric, scoreDisplay);
          setMetric(percentageMetric, percentage !== null ? `${percentage}%` : "—");
          setMetric(integrityMetric, integrity !== "—" ? `${Math.round(Number(integrity))}%` : "—");
          if (integrityMetric) {
            const badge = integrityMetric.querySelector(".badge");
            if (badge) {
              badge.className = `badge ${tone.className}`;
              badge.textContent = tone.label;
            }
          }

          renderViolationSummary(result.violation_summary);
          renderQuestionResponses(result.responses || []);
        };

        const loadExamResults = async (id) => {
          const rows = await Morpheus.getExamResults(id);
          if (els.title) {
            els.title.textContent = "Results Overview";
          }
          if (els.subtitle) {
            els.subtitle.textContent = `Showing all student results for this exam.`;
          }
          renderExamResultsTable(rows || []);
          if (els.violationList) {
            els.violationList.innerHTML = "";
          }
        };

        const init = async () => {
          await setBackLink();
          if (session_id) {
            await loadSessionResult(session_id);
            return;
          }
          if (exam_id) {
            await loadExamResults(exam_id);
            return;
          }
          if (els.subtitle) {
            els.subtitle.textContent = "No result selected.";
          }
          if (els.questionReview) {
            els.questionReview.innerHTML = `<div class="muted">No result selected.</div>`;
          }
        };

        init();
      };

      start();
    </script>
  </body>
</html>
