service: morpheus-backend

provider:
  name: aws
  runtime: python3.13
  region: us-east-1
  memorySize: 512
  timeout: 30
  environment:
    DATABASE_URL: ${env:DATABASE_URL}
    SECRET_KEY: ${env:SECRET_KEY}

functions:
  app:
    handler: app.main.handler
    events:
      - http: {path: /, method: ANY, cors: true}
      - http: {path: /{proxy+}, method: ANY, cors: true}
